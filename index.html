<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AAC Activity Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #3ecf8e; --bg: #f0f2f5; --text: #1c1c1c; --grey: #94a3b8; --danger: #ef4444; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 15px; color: var(--text); }
        .container { width: 100%; max-width: 500px; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h2 { text-align: center; margin-top: 0; color: var(--primary); }
        h3 { margin-bottom: 5px; font-size: 1.1rem; }
        label { font-size: 0.9rem; color: #64748b; font-weight: 600; }
        input, select { width: 100%; padding: 12px; margin: 8px 0 18px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; }
        button:disabled { background: var(--grey); cursor: not-allowed; }
        .secondary-btn { background: #f1f5f9; color: #475569; font-size: 0.9rem; padding: 12px; margin-top: 5px; }
        .report-card { background: #f8fafc; padding: 15px; border-radius: 10px; border: 1px solid #e2e8f0; margin-top: 20px; }
        .result-box { margin-top: 10px; font-size: 1.1rem; color: var(--text); overflow-x: auto; }
        .big-number { font-size: 2.5rem; font-weight: bold; color: #4338ca; text-align: center; display: block; padding: 10px; }
        .hidden { display: none; }
        .logout-btn { background: var(--danger) !important; margin-top: 40px; }
        .message { padding: 15px; border-radius: 8px; text-align: center; margin-top: 10px; font-weight: bold; font-size: 0.9rem; z-index: 100; }
        .error { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
        .success { background: #dcfce7; color: #16a34a; border: 1px solid #bbf7d0; }
        .data-badge { background: #eff6ff; color: #1d4ed8; padding: 10px; border-radius: 8px; font-size: 0.85rem; text-align: center; margin-bottom: 20px; border: 1px dashed #bfdbfe; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 8px; overflow: hidden; }
        th { background: #f1f5f9; padding: 10px; text-align: left; font-size: 0.85rem; text-transform: uppercase; color: #64748b; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">AAC Activity Reports</h2>

    <div id="login-section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
        <button class="secondary-btn" onclick="showView('reset-section')">Forgot Password?</button>
    </div>

    <div id="reset-section" class="hidden">
        <p style="text-align: center; font-size: 0.9rem;">Enter email to receive a reset link.</p>
        <input type="email" id="reset-email" placeholder="Email Address">
        <button onclick="sendResetEmail()">Send Reset Link</button>
        <button class="secondary-btn" onclick="showView('login-section')">Back to Login</button>
    </div>

    <div id="main-app" class="hidden">
        <div id="data-coverage" class="data-badge">Loading available data range...</div>
        
        <h3>Report Settings</h3>
        
        <label>Query Type</label>
        <select id="report-select">
            <option value="get_gui_session_count">GUI Session (Cumulative))</option>
            <option value="get_gui_activity_breakdown">GUI Activity List</option>
            <option value="get_gui_unique_member_count_in_boundary">GUI Unique Members (GUI, In Boundary, Age 60+)</option>
            <option value="get_active_seniors_all_count">Engaged Seniors (In Boundary, Age 60+, 2+ Activities)</option>
        </select>

        <label>Start Month</label>
        <input type="month" id="start-month" onchange="updateMinDate()">

        <label>End Month</label>
        <input type="month" id="end-month">

        <button id="run-btn" onclick="runReport()">Execute Query</button>

        <div id="report-result" class="report-card hidden">
            <label id="result-label">Report Output:</label>
            <div id="result-value" class="result-box"></div>
        </div>

        <button onclick="signOut()" class="logout-btn">Sign Out</button>
    </div>

    <div id="msg" class="message hidden"></div>
</div>

<script>
    const SUPABASE_URL = 'https://qesgfxwgbggjyvngftee.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_MJQrnWCSsg0naLA9hxkPzQ__diYSGYi';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showMsg(text, type) {
        const msgDiv = document.getElementById('msg');
        msgDiv.innerText = text;
        msgDiv.className = `message ${type}`;
        msgDiv.classList.remove('hidden');
        setTimeout(() => msgDiv.classList.add('hidden'), 5000);
    }

    function showView(viewId) {
        const sections = ['login-section', 'reset-section', 'main-app'];
        sections.forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(viewId).classList.remove('hidden');
    }

    async function fetchDataRange() {
        const { data, error } = await supabaseClient.rpc('get_activity_date_range');
        const badge = document.getElementById('data-coverage');
        if (error) {
            badge.innerText = "Data range unavailable";
            return;
        }
        
        if (data.min_date && data.max_date) {
            const options = { year: 'numeric', month: 'short' };
            const min = new Date(data.min_date).toLocaleDateString('en-SG', options);
            const max = new Date(data.max_date).toLocaleDateString('en-SG', options);
            badge.innerHTML = `<strong>Data Coverage:</strong> ${min} â€” ${max}`;
        } else {
            badge.innerText = "No data uploaded yet";
        }
    }

    function updateMinDate() {
        const startVal = document.getElementById('start-month').value;
        const endInput = document.getElementById('end-month');
        endInput.min = startVal;
        if (endInput.value && endInput.value < startVal) {
            endInput.value = '';
        }
    }

    async function signIn() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        if(!email || !password) return showMsg("Please enter credentials", "error");
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) return showMsg(error.message, 'error');
        window.location.reload();
    }

    async function sendResetEmail() {
        const email = document.getElementById('reset-email').value;
        if (!email) return showMsg("Please enter email", "error");
        const { error } = await supabaseClient.auth.resetPasswordForEmail(email);
        if (error) return showMsg(error.message, "error");
        showMsg("Reset link sent!", "success");
    }

    async function signOut() {
        await supabaseClient.auth.signOut();
        window.location.reload();
    }

    async function runReport() {
        const reportRPC = document.getElementById('report-select').value;
        const startMonth = document.getElementById('start-month').value;
        const endMonth = document.getElementById('end-month').value;
        const resultContainer = document.getElementById('report-result');
        const resultBox = document.getElementById('result-value');
        const btn = document.getElementById('run-btn');

        if (!startMonth || !endMonth) return showMsg("Please select both months", "error");
        if (endMonth < startMonth) return showMsg("End month cannot be earlier than start month", "error");

        const start_date = `${startMonth}-01`;
        const endParts = endMonth.split('-');
        const lastDay = new Date(endParts[0], endParts[1], 0).getDate();
        const end_date = `${endMonth}-${lastDay}`;

        btn.innerText = "Processing...";
        btn.disabled = true;
        resultContainer.classList.add('hidden');

        try {
            const { data, error } = await supabaseClient.rpc(reportRPC, {
                start_date: start_date,
                end_date: end_date
            });

            if (error) throw error;

            resultContainer.classList.remove('hidden');
            
            if (Array.isArray(data)) {
                if (data.length === 0) {
                    resultBox.innerHTML = "<p style='text-align:center'>No data found for this period.</p>";
                } else {
                    let tableHtml = `<table><thead><tr><th>Activity</th><th>Sessions</th></tr></thead><tbody>`;
                    data.forEach(row => {
                        tableHtml += `<tr><td>${row.activity_name}</td><td style="font-weight:bold;">${row.session_count}</td></tr>`;
                    });
                    tableHtml += `</tbody></table>`;
                    resultBox.innerHTML = tableHtml;
                }
            } else {
                const displayVal = (data !== null && data !== undefined) ? data : 0;
                resultBox.innerHTML = `<span class="big-number">${displayVal}</span>`;
            }
        } catch (err) {
            showMsg(err.message, "error");
        } finally {
            btn.innerText = "Execute Query";
            btn.disabled = false;
        }
    }

    window.onload = async () => {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            showView('main-app');
            fetchDataRange(); // Auto-load the date range on start
        } else {
            showView('login-section');
        }
    };
</script>
</body>
</html>
